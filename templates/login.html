<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>

<div class="login-page">
  <div class="form">
    <h1 style="color:#4CAF50;">Login Here</h1>
    <form class="login-form" action="{% url 'basic_app:user_login' %}" method="post">
      {% csrf_token %}

      <input type="text" placeholder="Username" name="username"/>
      <input type="password" placeholder="Password" name="password"/>
      <input type="submit" value="Login">
      <p class="message">Not registered? <a href="{% url 'basic_app:register' %}">Create an account</a></p>
    </form>
  </div>
</div>

  </body>
</html>
